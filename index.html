<!DOCTYPE html>
<html>
  <head>
    <title>Jibberish</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,900,400italic">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/base.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="header">
            Jibberi.sh
            <img src="images/logo.png">
          </div>
          <div class="introduction">
            Jibberish is a baby learning to speak! Feed it URLs and/or text samples. Jibberish reads them and speaks back at you, learning from what you just fed it.
          </div>
          <div id="app-container"></div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script type="text/javascript" src="https://fb.me/react-0.11.1.min.js"></script>
    <script type="text/javascript" src="https://fb.me/JSXTransformer-0.11.1.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="javascripts/utilities/loader.js"></script>
    <script type="text/javascript" src="javascripts/utilities/scraper.js"></script>
    <script type="text/javascript" src="javascripts/utilities/ngram.js"></script>

    <script type="text/jsx" src="javascripts/react/components/source/inputs-component.js"></script>
    <script type="text/jsx" src="javascripts/react/components/source/outputs-component.js"></script>
    <script type="text/jsx" src="javascripts/react/components/source/app-component.js"></script>

    <script type="text/jsx">
      /** @jsx React.DOM */
      var app = app || {};

      (function() {
        "use strict";

        var AppComponent = app.AppComponent;

        React.renderComponent(
          <AppComponent />,
          $("#app-container")[0]
        );
      })();
    </script>
  </body>
</html>
